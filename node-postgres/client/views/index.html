<!DOCTYPE html>
<html ng-app="nodeTodo">
<head>
    <title>Wahlinformationssystem</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- styles -->
    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="stylesheets/style.css" rel="stylesheet" media="screen">
    <link rel="stylesheet" href="bower_components/ng-table/dist/ng-table.min.css">

    <!-- scripts -->
    <!-- Angular Skripte-->
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/ng-table/dist/ng-table.min.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
    <!-- Google Chart Skripte-->
    <script src="bower_components/angular-google-chart/ng-google-chart.js" type="text/javascript"></script>

    <script src="bower_components/jquery/dist/jquery.min.js" type="text/javascript"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js" type="text/javascript"></script>
    <!--Javascript server-->
    <script src="javascripts/app.js"></script>
</head>
<body ng-controller="MainController">
    
    <ul class="nav nav-pills navbar-inverse">
        <li role="presentation" ng-class="{ active: currentpage != 'vote' }"><a href="#/" ng-click="startMain()">Ergebnisse</a></li>
        <li role="presentation" ng-class="{ active: currentpage == 'vote' }"><a href="#vote" ng-click="startVote()">Vote</a></li>
    </ul>

    <br>

    <nav ng-show="currentpage != 'vote'" class="navbar navbar-inverse">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" ng-class="{ active: currentpage == 'main' }" href="#/" ng-click="startMain()">Wahlinformationssystem</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li ng-class="{ active: currentpage == 'bundestag' }"><a href="#bundestag" ng-click="startBundestag()">Bundestag<span class="sr-only">(current)</span></a></li>

                <li ng-class="{ active: currentpage == 'wahlkreisuebersicht' }"><a href="#wahlkreisuebersicht" ng-click="startWahlkreisuebersicht()">Wahlkreisübersicht</a></li>

                <li ng-class="{ active: currentpage == 'wahlkreissieger' }"><a href="#wahlkreissieger" ng-click="startWahlkreissieger()">Wahlkreissieger</a></li>

                <li ng-class="{ active: currentpage == 'ueberhangmandate' }"><a href="#ueberhangmandate" ng-click="startUeberhangmandate()">Überhangmandate</a></li>

                <li ng-class="{ active: currentpage == 'knappstesieger' }"><a href="#knappsteSieger" ng-click="startKnappsteSieger()">Knappste Sieger</a></li>

                <li ng-class="{ active: currentpage == 'justbundestag' }"><a href="#justbundestag" ng-click="startJustBundestag()">JustBundestag</a></li>
            </ul>
          
            <ul class="nav navbar-nav navbar-right">
                <li ng-class="{ active: jahr == 2009 }"><a ng-click="changeYear(2009)" >2009</a></li>
                <li ng-class="{ active: jahr == 2013 }"><a ng-click="changeYear(2013)">2013</a></li>
            </ul>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>

    <!-- SinglePage Teil-->
    <div class="col-md-9">
        <div ng-view = ""></div>
    </div>


</body>
</html>
