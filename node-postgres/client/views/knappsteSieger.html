<div class="btn-group btn-group-lg">
   <button ng-repeat="p in parteien" ng-click="loadknappstesieger(p.id)" type="button" class="btn btn-primary">{{p.name}}</button>
</div>

<table ng-table="tableParams" class="table" show-filter="true">
    <tr ng-repeat="ks in knappsteSieger">
        <td title="'Vorname'" filter="{ vorname: 'text'}" sortable="'nachname'">
            {{ks.vorname}}</td>
        <td title="'Nachname'" filter="{ nachname: 'text'}" sortable="'nachname'">
            {{ks.nachname}}</td>
        <td title="'Differenz'" filter="{ differenz: 'number'}" sortable="'differenz'">
            {{ks.diff}}</td>
    </tr>
</table>
